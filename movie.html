<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie List Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color:rgb(138, 194, 231);
            color: #05011a;
        }
        
        h1 {
            text-align: center;
            margin-top: 30px;
        }

        form {
            text-align: center;
            margin-top: 20px;
        }

        label {
            font-size: 18px;
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"] {
            width: 300px;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        h2 {
            text-align: center;
            margin-top: 20px;
        }

        ol {
            list-style: none;
            padding: 0;
            text-align: center;
        }

        li {
            font-size: 18px;
            margin-top: 5px;
            background-color: #fff;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Movie List Generator</h1>
    <form method="POST">
        <label for="keyword">Enter your favourite genre:</label>
        <input type="text" id="keyword" name="keyword" required>
        <button type="submit">Generate Movies</button>
    </form>
    {% if generated %}
        <h2>Top rated movies on IMDb of the genre '{{ original_key }}':</h2>
        <ol>
            {% for keyword in keywords %}
                <li>{{ keyword }} </li>
            {% endfor %}
        </ol>
    {% endif %}
</body>
</html>
